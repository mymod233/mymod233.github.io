<script>
  (function () {
    var PLAYLIST_ID = '14437180364'; // 纯数字
    // 只在本标签页记状态，用 sessionStorage关闭标签后自动丢失
    var SESSION_KEY = 'ap_state_session';

    function createOnce() {
      if (window.__AP_FIXED_CREATED__) return;
      window.__AP_FIXED_CREATED__ = true;

      // 动态创建 <meting-js>，不自动播放
      var el = document.createElement('meting-js');
      el.setAttribute('server', 'netease');
      el.setAttribute('type', 'playlist');
      el.setAttribute('id', PLAYLIST_ID);
      el.setAttribute('fixed', 'true');
      el.setAttribute('order', 'random');
      el.setAttribute('loop', 'all');
      el.setAttribute('mutex', 'true');
      el.setAttribute('preload', 'auto');
      el.setAttribute('autoplay', 'false');   // ← 进站不自动播
      document.body.appendChild(el);

      // 等 Meting 渲染出 APlayer,再做“同一会话内的状态恢复”
      function hook() {
        var box = document.querySelector('.aplayer-fixed .aplayer');
        if (!box || !box.aplayer) return setTimeout(hook, 200);
        var ap = box.aplayer;

        // 仅在当前会话内恢复（切页不断播）；新开标签/重启浏览器不恢复
        try {
          var s = JSON.parse(sessionStorage.getItem(SESSION_KEY) || '{}');
          if (typeof s.index === 'number') ap.list.switch(s.index);
          if (typeof s.time === 'number') ap.seek(s.time);
          // 注意：不自动调用 ap.play()，保持暂停等待你手动点
        } catch (e) {}

        // 会话内保存状态（切页回来接着放）
        function save() {
          try {
            sessionStorage.setItem(SESSION_KEY, JSON.stringify({
              index: ap.list.index,
              time: ap.audio.currentTime || 0,
              playing: !ap.audio.paused
            }));
          } catch (e) {}
        }
        ['play','pause','seeked','listswitch','ended'].forEach(function (evt) {
          ap.on(evt, save);
        });

        // 离开页面前清理一次（加固；大多数浏览器会话结束也会自动清）
        window.addEventListener('beforeunload', function () {
          try { sessionStorage.removeItem(SESSION_KEY); } catch (e) {}
        });
      }
      hook();
    }

    document.addEventListener('DOMContentLoaded', createOnce);
    window.addEventListener('pjax:complete', createOnce);
  })();
</script>
